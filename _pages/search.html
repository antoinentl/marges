---
layout: base
permalink: /recherche
---

<header class="page-header">
  <h1 class="post-title">
    <span>Recherche</span>
  </h1>

  <span class="icon icon-arrow-right2"></span>
  <p class="desc">
    A l'affût d'un terme, d'une technique, d'une organisation ? <br>Faites donc une petite recherche !
  </p>
</header>

<!-- Html Elements for Search -->
<div id="search-container">
  <span class="icon icon-search"></span>
  <input type="text" id="search-input" placeholder="Vous recherchez..." class="basic-input" autofocus>
  <ul id="results-container"></ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="{{ "/assets/js/simple-jekyll-search.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>

<!-- Configuration -->
<script>
jsonPath = "{{ "/search.json" | prepend: site.baseurl }}"
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: jsonPath,
  searchResultTemplate: '<li class="search-result">\
    <a href="{{ site.url }}{url}">{title}<span class="search-meta"> [{type}] {date}</span></a>\
    </li>',
  noResultsText: "ah non, désolée, on n'a rien en stock à ce sujet"
})
</script>
