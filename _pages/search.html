---
layout: base
permalink: /recherche
---

<header class="page-header">
  <h1 class="post-title">
    <span>Recherche</span>
  </h1>

  <span class="icon icon-arrow-right2"></span>
  <p class="desc">
    A l'affût d'un terme, d'une technique, d'une organisation ? <br>Faites donc une petite recherche !
  </p>
</header>

<!-- Html Elements for Search -->
<div id="search-container">
  <span class="icon icon-search"></span>
  <input type="text" id="search-input" placeholder="Vous recherchez..." class="basic-input" autofocus>
  <ul id="results-container"></ul>
</div>

<script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js" type="text/javascript"></script>

<script type="text/javascript">
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li class="search-result">\
      <a href="{{ site.url }}{url}">{title}<span class="search-meta"> [{type}] {date}</span></a>\
      </li>',
    noResultsText: "ah non, désolée, on n'a rien en stock à ce sujet"
  })
</script>
