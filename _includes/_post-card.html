<div class="card">
  <div class="card-header">
    <h4 class="card-title">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h4>
    <h6 class="card-meta">{{ post.date | date: "%b %-d, %Y" }}</h6>
  </div>
  <div class="card-body">
    {{ post.excerpt }}
  </div>
  <div class="card-footer">
    <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary">Lire +</a>
    <span class="post-meta label label-primary">{{ post.category }}</span>
    {% for tag in post.tags %}
      <span class="post-meta label">{{ tag }}</span>

    {% endfor %}

  </div>
</div>
