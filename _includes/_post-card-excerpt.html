<div class="card">
  <div class="card-header">
    <h4 class="card-title">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h4>
  </div>
  <div class="card-body">
    {{ post.excerpt | microtypo: "fr_FR" }}
  </div>
  {% include _table-meta-excerpt.html display_date=post.date date_title="Date de publication"%}
</div>
