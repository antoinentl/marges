good_job:
  title: good job
  description: "Comment gagner sa vie dans le web, quand on ne veut pas se spécialiser, ni d'un statut flexi-insécuritaire et précaire, tout en souhaitant bosser pour des clients sans thunes n'ayant pas idée qu'ils pourraient avoir besoin de mes services ?"
sustainable_code:
  title: code décroissant
  description: "Quels outils pour travailler simple, effica, rapide, adapté, genre code avec des gros sabots mais qui va bien ? Ca existe, des outils résilients et durables ? Et y'a moyen de pas sortir l'artillerie lourde pour des besoins simples ?"
binary_transition:
  title: transition binaire
  description: "Comment le numérique, et la pratique que j'en souhaite, peuvent oeuvrer pour le bien commun et la transformation sociale, l'inclusion et la solidarité ? Bref, sauver le monde ?"
