---
layout: base
---
<article class="post">

  <header class="page-header">
    <h1 class="post-title">
      <span>{{ page.title }}</span>
    </h1>
    <span class="icon icon-arrow-right2"></span>
    <p class="desc">
      <span>{{ page.subtitle }}</span>
    <p>
  </header>

  <div class="post-content">
    {% for post in site.tags[page.tag] %}
      {% include _post-card-excerpt.html %}
    {% endfor %}
  </div>

</article>
