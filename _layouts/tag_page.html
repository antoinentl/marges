---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
  <ul>
    {% for post in site.tags[page.tag] %}
      <li>
        <a href="#">{{ post.title }}</a>
        ({{ post.date | date_to_string }})
        {{ post.excerpt }}
      </li>
    {% endfor %}
    </ul>
  </div>

</article>
